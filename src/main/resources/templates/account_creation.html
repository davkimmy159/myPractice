<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="default">
<head>

<!-- common css are loaded here by upper layer -->

<!-- custom elements in <head> tag -->
<style type="text/css">
.well {
	background: white;
	border-width: 1px;
	border-color: #D9D9D9;
	margin: 0px;
	padding: 15px;
}

.page-header {
	padding-top: 1px;
	margin-top: 1px;
}

span {
	font-size: 12px;
	color: #626262;
}
</style>
<title>Account creation</title>
</head>
<body>
	<div layout:fragment="body" class="container-fluid">
		<div class="row">
			<div class="page-header">
				<div class="text-center">
					<h1>
						<strong>Registraion</strong>
					</h1>
				</div>
				<h1 class="text-center">
					<small>Welcome to IMColla!</small>
				</h1>
			</div>
			<!-- /.page-header -->
		</div>
		<!-- /.row -->

		<div id="loginContainer" class="container-fluid col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
			<div class="well">
				<h3>
					<strong>Create personal account</strong>
				</h3>
				
				<form action="#" th:action="@{/member/account/create}" th:object="${memberForm}" method="post">
				
					<div th:if="${#fields.hasErrors('*')}">
						<ul>
							<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
						</ul>
					</div>
				
					<div class="form-group has-feedback">
						<label class="control-label" for="emailInput">Email&nbsp;(ID)</label>
						<div class="">
							<input id="email" name="email" class="form-control" type="email" th:value="*{email}" required="required" placeholder="email" data-error="Email address is invalid" />
							<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
							<div class="help-block with-errors"></div>
							<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Incorrect data</p>
						</div>
					</div>
					
					<div class="form-group has-feedback">
						<label class="control-label" for="usernameInput">Username</label>
						<div class="">
							<input id="username" name="username" class="form-control" th:value="*{username}" required="required" placeholder="username" data-error="Name is invalid" />
							<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
							<div class="help-block with-errors"></div>
						</div>
					</div>
					
					<div class="form-group has-feedback">
						<label class="control-label" for="passwordInput">Password</label>
						<div class="">
							<input id="password" name="password" class="form-control" type="password" th:value="*{password}" placeholder="password" required="required" data-error="password is invalid" />
							<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
							<div class="help-block with-errors"></div>
						</div>
					</div>
					
					<div class="form-group has-feedback">
						<label class="control-label" for="passwordCheckInput">Password check</label>
						<div class="">
							<input id="passwordCheck" name="passwordCheck" class="form-control" type="password" th:value="*{passwordCheck}" required="required" placeholder="confirm" data-error="password is empty" data-match="#passwordInput" data-match-error="password doesn't match"/>
							<span class="glyphicon form-control-feedback" aria-hidden="true"></span>
							<div class="help-block with-errors"></div>
						</div>
					</div>

					<div class="form-group">
						<div class="">
							<button id="createAccount" class="btn btn-success btn-block" type="submit">Create an account</button>
						</div>
					</div>
				</form>
			</div>
			<!-- /.well -->
		</div>
	</div>
	<!-- /.container-fluid -->


	<!-- Custom Javascript -->
	<div layout:fragment="customScript">
		<script src="../js/notify.js" th:src="@{/js/notify.js}" type="text/javascript"></script>
		<script src="../js/create_account.js" th:src="@{/js/create_account.js}" type="text/javascript"></script>
	</div>
</body>
</html>
