<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="default">
<head>

<!-- common js and css are loaded here by upper layer -->

<!-- custom elements in <head> tag -->
<style type="text/css">
.well {
	background: white;
	border-width: 1px;
	border-color: #D9D9D9;
	margin: 0px;
	padding: 15px;
}

.page-header {
	padding-top: 1px;
	margin-top: 1px;
}

span {
	font-size: 12px;
	color: #626262;
}
</style>
<title>Account creation</title>
</head>
<body>
	<div layout:fragment="body" class="container-fluid">
		<div class="row">
			<div class="page-header">
				<div class="text-center">
					<h1>
						<strong>Registraion</strong>
					</h1>
				</div>
				<h1 class="text-center">
					<small>Welcome to IMColla!</small>
				</h1>
			</div>
			<!-- /.page-header -->
		</div>
		<!-- /.row -->

		<div id="loginContainer" class="container-fluid col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
			<div class="well">
				<h3>
					<strong>Create personal account</strong>
				</h3>
				<form>
					<div class="form-group">
						<label class="control-label" for="createEmailId">Email&nbsp;(ID)</label>
						<div class="">
							<input id="createEmailId" class="form-control" type="email" placeholder="Email" />
							<span>You don't have to create new account name. Just use email.</span>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="createUsername">Username</label>
						<div class="">
							<input id="createUsername" class="form-control" placeholder="Username" />
							<span>We don't care whatever you use for your username.</span>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="createPassword">Password</label>
						<div class="">
							<input id="createPassword" class="form-control" type="password" placeholder="Password" />
							<span>No 1234, qwerty</span>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="createPasswordCheck">Password check</label>
						<div class="">
							<input id="createPasswordCheck" class="form-control" type="password" placeholder="No 1234 or qwer" />
							<span>I hate qwerty</span>
						</div>
					</div>

					<div class="form-group">
						<div class="">
							<button class="btn btn-success btn-block" type="submit">Create an account</button>
						</div>
					</div>
				</form>
			</div>
			<!-- /.well -->
		</div>
	</div>
	<!-- /.container-fluid -->


	<!-- jQuery & bootstrap JS is loaded here by upper layer -->

	<!-- Substitution of 'customScript' -->
	<script layout:fragment="customScript" type="text/javascript">
		$.notify('test1');

		var jqObj = {
			createEmailId : $('#createEmailId'),
			createUsername : $('#createUsername'),
			createPassword : $('#createPassword'),
			createPasswordCheck : $('#createPasswordCheck')
		};

		var validationFunc = {

			validationActivate : function() {
			}
		};

		$(document).ready(function() {
			validationFunc.validationActivate();
		});

		$.notify('test2');
	</script>
</body>
</html>
