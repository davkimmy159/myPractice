<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<!-- bootstrap.css & bootstrap theme.css -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />

<!-- normalize.css -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" rel="stylesheet" type="text/css" />

<!-- font-awesome.css for bootstrap -->
<link href="../etc/font-awesome-4.6.3/css/font-awesome.min.css" th:href="@{/etc/font-awesome-4.6.3/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />

<!--  pnotify.css (with js!) -->
<!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/pnotify/3.0.0/pnotify.min.css" rel="stylesheet" type="text/css" /> -->
<link href="../etc/pnotify3/pnotify.custom.min.css" th:href="@{/etc/pnotify3/pnotify.custom.min.css}" rel="stylesheet" type="text/css" />

<!-- bootstrap-editable.css (with js!) -->
<link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet" />

<!-- bootstrap-toggle.css (with js!) -->
<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet" />

<!-- floating-label.css (with js!) -->


<style type="text/css">
.well {
	background: white;
	border-width: 1px;
	border-color: #D9D9D9;
}
</style>
<title>Login</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="page-header">
				<div class="text-center">
					<h1>
						<strong>IMColla</strong>
					</h1>
				</div>
				<h1 class="text-center">
					<small>Collaborate immediately!</small>
				</h1>
			</div>
		</div>

		<div id="loginContainer" class="container-fluid col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
			<div class="row">
				<div class="well">
					<form>
						<div class="form-group">
							<label class="control-label" for="loginEmailId">Email&nbsp;(ID)</label>
							<div class="">
								<input id="loginemailId" class="form-control" type="email" placeholder="type your email ID here" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="loginPassword">Password</label>
							<div class="pull-right">
								<h5>
									<a href="#">Forgot password?</a>
								</h5>
							</div>
							<div class="">
								<input id="loginPassword" class="form-control" type="password" placeholder="type your password here" />
							</div>
						</div>
						<div class="form-group">
							<div class="">
								<button class="btn btn-success btn-block" type="submit">Sign in</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div id="loginContainer" class="container-fluid col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
			<div class="row">
				<div class="well well-sm">
					<div class="text-center">
						<h5>
							New to IMColla? <a href="#">Create an account.</a>
						</h5>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- script -->

	<!-- jquery.js & bootstrap.js -->
	<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- notify.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>

	<!-- pnotify.js (with css!) -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pnotify/3.0.0/pnotify.min.js"></script> -->
	<script src="../etc/pnotify3/pnotify.custom.min.js" th:src="@{/etc/pnotify3/pnotify.custom.min.js}"></script>

	<!-- bootstrap-editable.js (with css!) -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>

	<!-- jqBootstrapValidation.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqBootstrapValidation/1.3.7/jqBootstrapValidation.min.js"></script>

	<!-- bootstrap-toggle.js (with css!) -->
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

	<!-- floating-label (with css!) -->


</body>
</html>
