<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="default_index">
<head>
<style type="text/css">
#mainCarousel {
	width : 100%;
	height : 100%;
}

#mainCarouselContainer {
	padding : 0px;
	margin : 0px;
}

#chatArea {
	background: white;
	resize: none;
	cursor: text;
}

.well {
	background: white;
	padding: 0;
	margin: 0;
	overflow-y: auto;
}

#bottomFormGroup {
	margin-bottom: 0px;
}
</style>
<title>index_text</title>
</head>
<body>
	<!-- Substitution of 'main' on upper layer -->
	<div layout:fragment="main">
		<div id="" class="row">
			<div id="" class="col-sm-3 container-fluid hidden-xs">
				<div id="restWell" class="well">
					<div class="container-fluid">
						<div class="form-group">
							<h3>test</h3>
						</div>
						<div class="form-group">
							<h3>test</h3>
						</div>
						<div class="form-group">
							<h3>test</h3>
						</div>
					</div>
					<!-- /.container-fluid -->
				</div>
				<!-- /.well -->
			</div>
			<!-- /.container-fluid -->

			<div id="" class="col-sm-6 container-fluid hidden-xs">
				<div id="mainCarouselDiv" class="row">
					<div class="well">
						<div id="mainCarouselContainer" class="container-fluid">
							<div id="mainCarousel" class="carousel slide" data-ride="carousel">

								<!-- Indicators -->
								<ol class="carousel-indicators">
									<li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
									<li data-target="#mainCarousel" data-slide-to="1"></li>
									<li data-target="#mainCarousel" data-slide-to="2"></li>
								</ol>
								<!-- /.carousel-indicators -->

								<!-- Wrapper for slides -->
								<div class="carousel-inner" role="listbox">
										<div class="item active">
											<img src="../images/BootstrapCarousel.png" th:src="@{/etc/iamges/BootstrapCarousel.png}" alt="" />
											<div class="carousel-caption">carousel 1</div>
										</div>
										<div class="item">
											<img src="../images/BootstrapCarousel.png" th:src="@{/etc/iamges/BootstrapCarousel.png}" alt="" />
											<div class="carousel-caption">carousel 2</div>
										</div>
										<div class="item">
											<img src="../images/BootstrapCarousel.png" th:src="@{/etc/iamges/BootstrapCarousel.png}" alt="" />
											<div class="carousel-caption">carousel 3</div>
										</div>
								</div>
								<!-- /.carousel-inner -->

								<!-- Controls -->
								<div>
									<a class="left carousel-control" href="#mainCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
								</div>
								<div>
									<a class="right carousel-control" href="#mainCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
								</div>
							</div>
						</div>
						<!-- mainCarouselContainer(.container-fluid) -->
					</div>
					<!-- /.well -->
				</div>
				<!-- /mainCarouselDiv(.row) -->
			</div>
			<!-- /.container-fluid -->

			<div id="" class="col-sm-3 container-fluid">
				<div id="" class="form-group">
					<textarea id="chatArea" class="form-control" readonly="readonly"></textarea>
				</div>
				<div class="form-horizontal">
					<div id="bottomFormGroup" class="form-group">
						<div class="col-sm-2">
							<button class="btn btn-primary btn-block">
								<span class="glyphicon glyphicon-send"></span>
							</button>
						</div>
						<div class="col-sm-10">
							<input class="form-control" type="text" />
						</div>

					</div>
				</div>
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.row -->
	</div>
</body>
</html>
