<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="default">
<head>

<!-- common js and css are loaded here by upper layer -->

<!-- custom elements in <head> tag -->
<style type="text/css">
.well {
	background: white;
	border-width: 1px;
	border-color: #D9D9D9;
}

.page-header {
	padding-top : 1px;
	margin-top : 1px;
}

#error-title {
	padding-top: 0px;
}

h3 {
	margin-top: 15px;
}
</style>
<title>Login</title>
</head>
<body>
	<div layout:fragment="body" class="container-fluid">
		<div class="row">
			<div class="page-header">
				<div class="text-center">
					<h1>
						<strong>IMColla</strong>
					</h1>
				</div>
				<h1 class="text-center">
					<small>Collaborate immediately!</small>
				</h1>
			</div>
			<!-- /.page-header -->
		</div>
		<!-- /.row -->

		<div id="loginContainer" class="container-fluid col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
			<div class="row">
			
				<div class="error_container" th:if="${securityExceptionMsg}">
					<div id="error-title" class="alert alert-warning alert-dismissible">
						<button type="button" class="close" data-dismiss="alert">&times;</button>
						<h3><span><Strong>Error input</Strong></span></h3>
						<span>Fail : </span><br />
						<span th:text="${securityExceptionMsg}"></span>
					</div>
				</div>
			
				<div class="well">
					<form action="#" th:action="@{/login/validate_process}" method="post">
						<div class="form-group">
							<label class="control-label" for="loginId">ID&nbsp;(username)</label>
							<div class="">
								<input id="loginId" name="loginId" class="form-control" placeholder="Username" th:value="#{loginId ? loginId}" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="loginPassword">Password</label>
							<div class="pull-right">
								<h5>
									<a href="#">Forgot password?</a>
								</h5>
							</div>
							<div class="">
								<input id="loginPassword" name="loginPassword" class="form-control" type="password" placeholder="Password" />
							</div>
						</div>
						<div class="form-group">
							<div class="">
								<button class="btn btn-success btn-block" type="submit">Sign in</button>
							</div>
						</div>
						<input type="hidden" name="loginRedirect" th:value="#{loginRedirect ? loginRedirect}" />
					</form>
				</div>
				<!-- /.well -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container-fluid -->

		<div id="loginContainer" class="container-fluid col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
			<div class="row">
				<div class="well well-sm">
					<div class="text-center">
						<h5>
							New to IMColla? <a href="../new_account/registration_input_form" th:href="@{/new_account/registration_input_form}">Create an account.</a>
						</h5>
					</div>
				</div>
				<!-- /.well -->
			</div>
			<!-- /.row -->
		</div>
		<!-- /.container-fluid -->
	</div>
	<!-- /.container-fluid -->


	<!-- jQuery & bootstrap JS is loaded here by upper layer -->

	<script>
	
	</script>
</body>
</html>
